<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-box {
      background-color: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .stat-box h3 {
      margin: 0 0 10px 0;
      color: #a0a0a0;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
    }
    .quiz-item {
      background-color: #333333;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .quiz-item:hover {
      background-color: #3d3d3d;
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      background-color: #2d2d2d;
      border-radius: 4px;
    }
    .quiz-info {
      flex-grow: 1;
    }
    .quiz-info h3 {
      margin: 0 0 5px 0;
    }
    .expand-icon {
      font-size: 12px;
      color: #888;
      margin-left: 15px;
      transition: transform 0.2s ease;
      padding: 5px;
    }
    .quiz-stats {
      color: #a0a0a0;
      font-size: 14px;
    }
    .student-scores {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .student-score {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      background-color: #2d2d2d;
    }
    .student-score.good {
      border-left: 3px solid #4caf50;
    }
    .student-score.average {
      border-left: 3px solid #ff9800;
    }
    .student-score.needs-improvement {
      border-left: 3px solid #f44336;
    }
    .quiz-details {
      margin: 10px 0 20px;
      padding: 15px;
      background-color: #2d2d2d;
      border-radius: 4px;
      border-left: 3px solid #4a4a4a;
    }
    .student-response {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      background-color: #333333;
    }
    .student-response.correct {
      border-left: 3px solid #4caf50;
    }
    .student-response.incorrect {
      border-left: 3px solid #f44336;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #2d2d2d;
      color: #a0a0a0;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #2d2d2d;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #3d3d3d;
    }
    .button.danger {
      background-color: #d32f2f;
    }
    .button.danger:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="refresh-btn" class="button">Refresh Data</button>
      <button id="clear-data-btn" class="button danger">Clear All Data</button>
    </div>
    
    <div class="stats-container">
      <div class="stat-box">
        <h3>Total Students</h3>
        <div id="total-students" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <h3>Total Quizzes</h3>
        <div id="total-quizzes" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <h3>Average Score</h3>
        <div id="average-score" class="stat-value">0%</div>
      </div>
    </div>

    <div class="quiz-list">
      <h2>Quiz History</h2>
      <div id="quiz-container"></div>
    </div>
  </div>

  <script src="/js/teacher.js"></script>
</body>
</html>
